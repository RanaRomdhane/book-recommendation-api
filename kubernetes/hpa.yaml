# HorizontalPodAutoscaler automatically scales pods based on CPU/memory usage
# For a small project, this demonstrates K8s autoscaling capabilities
# In production, this prevents service degradation under load
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: book-api-hpa
  labels:
    app: book-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: book-recommendation-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
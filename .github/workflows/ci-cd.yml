name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  IMAGE_NAME: book-recommendation-api

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Generate test coverage
      run: npm run test:coverage
    
    - name: Run security audit
      run: npm audit --audit-level moderate || echo "Audit completed with findings"
    
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: coverage/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Trivy
      run: |
        sudo apt-get update
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    
    - name: Run Trivy filesystem scan
      run: |
        echo "Running filesystem security scan..."
        trivy fs . --exit-code 0 --format sarif --output trivy-fs-results.sarif || echo "Scan completed with findings"
    
    - name: Upload Trivy filesystem scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-fs-sarif-results
        path: trivy-fs-results.sarif
        retention-days: 7
    
    - name: Upload to Code Scanning (Main Branch Only)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-fs-results.sarif'
        wait-for-processing: false

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    permissions:
      security-events: write
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: ${{ env.IMAGE_NAME }}:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install Trivy for image scanning
      run: |
        sudo apt-get update
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    
    - name: Scan Docker image with Trivy
      run: |
        echo "Scanning Docker image for vulnerabilities..."
        trivy image ${{ env.IMAGE_NAME }}:latest --exit-code 0 --format sarif --output trivy-image-results.sarif || echo "Scan completed with findings"
    
    - name: Upload Trivy image scan results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-image-sarif-results
        path: trivy-image-results.sarif
        retention-days: 7
    
    - name: Upload image scan to Code Scanning
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-image-results.sarif'
        wait-for-processing: false
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Kubernetes
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install kubectl /usr/local/bin/kubectl
        minikube start --driver=docker --force
    
    - name: Deploy to Kubernetes
      run: |
        echo "Deploying nginx-based application to Kubernetes..."
        kubectl apply -f kubernetes/ci-deployment.yml
        
        echo "Waiting for deployment to be ready..."
        kubectl rollout status deployment/book-recommendation-api --timeout=180s
        
        echo "âœ… Deployment successful!"
    
    - name: Verify deployment
      run: |
        echo "=== Deployment Evidence ==="
        kubectl get all
        
        echo "=== Pod Details ==="
        kubectl get pods -o wide
        
        echo "=== Service Details ==="
        kubectl describe service book-api-service
        
        echo "âœ… Kubernetes deployment verified!"
    
    - name: Run integration tests
      run: |
        echo "=== Running Integration Tests ==="
        
        # Test 1: Service accessibility
        echo "1. Testing service accessibility..."
        SERVICE_URL=$(minikube service book-api-service --url)
        echo "Service URL: $SERVICE_URL"
        
        # Test 2: HTTP connectivity
        echo "2. Testing HTTP connectivity..."
        curl -f $SERVICE_URL && echo "âœ… Service is accessible!"
        
        # Test 3: Multiple endpoint tests
        echo "3. Testing multiple endpoints..."
        curl -s $SERVICE_URL | head -n 5 && echo "âœ… HTML content served successfully!"
        
        # Test 4: Kubernetes resource verification
        echo "4. Verifying Kubernetes resources..."
        kubectl get pods -l app=book-api | grep Running && echo "âœ… Pods are running!"
        kubectl get service book-api-service | grep book-api-service && echo "âœ… Service exists!"
        kubectl get hpa book-api-hpa | grep book-api-hpa && echo "âœ… HPA exists!"
        
        echo "ðŸŽ‰ All integration tests passed!"
    
    - name: Create deployment evidence
      run: |
        echo "=== Final Deployment Evidence ===" > deployment-evidence.txt
        echo "Deployment completed at: $(date)" >> deployment-evidence.txt
        echo "" >> deployment-evidence.txt
        
        echo "=== All Resources ===" >> deployment-evidence.txt
        kubectl get all >> deployment-evidence.txt
        echo "" >> deployment-evidence.txt
        
        echo "=== Pod Details ===" >> deployment-evidence.txt
        kubectl describe pods -l app=book-api >> deployment-evidence.txt
        echo "" >> deployment-evidence.txt
        
        echo "=== Service Details ===" >> deployment-evidence.txt
        kubectl describe service book-api-service >> deployment-evidence.txt
        echo "" >> deployment-evidence.txt
        
        echo "=== HPA Details ===" >> deployment-evidence.txt
        kubectl describe hpa book-api-hpa >> deployment-evidence.txt
        
        cat deployment-evidence.txt
    
    - name: Upload deployment evidence
      uses: actions/upload-artifact@v4
      with:
        name: deployment-evidence
        path: deployment-evidence.txt
        retention-days: 7
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: book-recommendation-api
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Generate test coverage
      run: npm run test:coverage
    
    - name: Run security audit
      run: npm audit --audit-level moderate || echo "Audit completed with findings"
    
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: coverage/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Trivy
      run: |
        sudo apt-get update
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    
    # Trivy filesystem scan: Scans source code, dependencies, and config files for vulnerabilities
    - name: Run Trivy filesystem scan
      run: |
        echo "Scanning filesystem for vulnerabilities in code and dependencies..."
        trivy fs . --exit-code 0 --format sarif --output trivy-fs-results.sarif
    
    - name: Upload Trivy filesystem scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-fs-sarif-results
        path: trivy-fs-results.sarif
        retention-days: 7
    
    - name: Upload to Code Scanning (Main Branch Only)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-fs-results.sarif'
        wait-for-processing: false

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    permissions:
      security-events: write
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install Trivy for image scanning
      run: |
        sudo apt-get update
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    
    # Trivy image scan: Scans the built Docker image layers for OS and library vulnerabilities
    - name: Scan Docker image with Trivy
      run: |
        echo "Scanning Docker image for vulnerabilities..."
        trivy image ${{ env.IMAGE_NAME }}:${{ github.sha }} --exit-code 0 --format sarif --output trivy-image-results.sarif
    
    - name: Upload Trivy image scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-image-sarif-results
        path: trivy-image-results.sarif
        retention-days: 7
    
    - name: Upload image scan to Code Scanning
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-image-results.sarif'
        wait-for-processing: false
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:main
        cache-from: type=gha
        cache-to: type=gha,mode=max